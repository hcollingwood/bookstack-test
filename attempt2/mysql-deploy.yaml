apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: bookstack
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: admin_password
            - name: MYSQL_USER
              value: db_user
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_DATABASE
              value: bookstack
